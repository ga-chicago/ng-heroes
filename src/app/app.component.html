<div>
  <input [(ngModel)]="myHero.name" placeholder="Name"/>
  <input [(ngModel)]="myHero.power" placeholder="Power"/>
  <input [(ngModel)]="myHero.secret_ident" placeholder="Secret Ident"/>
  <input [(ngModel)]="myHero.nemesis" placeholder="Nemesis"/>
  <button (click)="onSubmit()">Submit</button>
  <ul>
    <li *ngFor="let hero of heroes">
      {{hero.id}} {{hero.name}} {{hero.power}} {{hero.secret_ident}} {{hero.nemesis}}
    </li>
  </ul>
</div>
